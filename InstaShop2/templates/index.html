<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaShop Categorical Data </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            background: white;
        }
        
        .card-header {
            background: none;
            border: none;
            padding: 0 0 1.5rem 0;
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Get InstaShoP Categorical Data</h2>
                <p class="card-subtitle">Click the button to generate data automatically</p>
            </div>
            <div class="text-center">
                <button id="generateData" class="btn btn-primary">
                    <i class="fas fa-magic me-2"></i>Generate Data
                </button>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateData').addEventListener('click', async () => {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';

            // Generate random client ID and category ID
            const clientId = 'OHGRRBqmoC';
            const categoryId = 'Z4odXef58R';

            const formData = {
                skip: 0,
                basketIds: [],
                size: 40,
                clientId: clientId,
                categoryId: categoryId,
                systemInfo: {
                    timestamp: Date.now(),
                    regionCode: "IN",
                    idfa: "00000000-0000-0000-0000-000000000000",
                    countryCode: "AE",
                    deviceId: "F91FFAC4-B5FC-4D6E-9B26-18D45CAAB49B",
                    countryId: "ryFmc6ACd1",
                    platform: "ios",
                    instashopSessionId: "6DC14B30-6E1A-4BD5-B410-78A0237BF831",
                    lang: "en",
                    timezone: "Asia/Kolkata",
                    LVC: "OHGRRBqmoC",
                    environment: "production",
                    appVersion: "9.2.2",
                    appBuild: 928
                },
                currentBusinessTypes: [
                    "grocery", "pharmacy", "butchery", "fruitsAndVegetables",
                    "gamesAndToys", "petshop", "bakery", "cosmeticsAndBeauty",
                    "fragrances", "nutrition", "homeImprovements", "electronics",
                    "stationery", "water", "donation"
                ],
                areas: ["DZp3jVjCXw", "FEU6yjmnLn", "K91md3nO3s", "KrvGerKbqF"],
                noImpulse: true
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    statusMessage.textContent = 'Data generated and submitted successfully!';
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/data';
                    }, 1500);
                } else {
                    statusMessage.textContent = 'Error submitting data';
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Error submitting data';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
