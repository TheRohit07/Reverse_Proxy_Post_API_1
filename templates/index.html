<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            background: white;
        }
        
        .card-header {
            background: none;
            border: none;
            padding: 0 0 1.5rem 0;
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Location Data Form</h2>
                <p class="card-subtitle">Enter the location coordinates to submit data</p>
            </div>
            <form id="locationForm">
                <div class="form-group">
                    <label for="latitude" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Latitude
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="longitude" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Longitude
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Submit Data
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                systemInfo: {
                    regionCode: "IN",
                    countryCode: "AE",
                    platform: "ios",
                    timestamp: Date.now(),
                    deviceId: "F91FFAC4-B5FC-4D6E-9B26-18D45CAAB49B",
                    countryId: "ryFmc6ACd1",
                    instashopSessionId: "6DC14B30-6E1A-4BD5-B410-78A0237BF831",
                    lang: "en",
                    LVC: "OHGRRBqmoC",
                    appVersion: "9.2.2",
                    environment: "production",
                    appBuild: 928,
                    timezone: "Asia/Kolkata"
                },
                currentBusinessTypes: [
                    "grocery", "pharmacy", "butchery", "fruitsAndVegetables",
                    "gamesAndToys", "petshop", "bakery", "cosmeticsAndBeauty",
                    "fragrances", "nutrition", "homeImprovements", "electronics",
                    "stationery", "water", "donation"
                ],
                appState: "production",
                areas: ["DZp3jVjCXw", "FEU6yjmnLn", "K91md3nO3s", "KrvGerKbqF"],
                clientId: "OHGRRBqmoC",
                os: "ios",
                noImpulse: true,
                basketIds: []
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Data submitted successfully!');
                    window.location.href = '/data';
                } else {
                    alert('Error submitting data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting data');
            }
        });
    </script>
</body>
</html>
